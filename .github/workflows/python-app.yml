name: python app
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: requirements
      run: |
        pip install -r requirements.txt
    - name: analysis
      run: |
        pip install --upgrade pip
        pip install pylint
        pylint transform.py
        pylint main.py
    - name: test
      run: |
        echo "Run the tests:"
        python test.py
